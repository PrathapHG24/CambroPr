<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Add Schedule Id</h5>
    <button type="button" class="btn close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" class="form-control" placeholder="Enter Schedule Id to connect" [(ngModel)]="inputScheduleId" id="inputScheduleId">
    
    <div *ngIf="data.length">
      <!-- <input type="text" (keyup)="onSeachDropdownValue($event)"/> -->
      <div ngbDropdown class="d-inline-block">
        <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
          {{dropDownScheduleId ? dropDownScheduleId : 'Select ScheduleId' }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem *ngFor="let option of data" (click)="onSelectDropdownValue(option)">{{option.name}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">CANCEL</button>
    <button type="button" ngbAutofocus class="btn btn-success" (click)="closeModal()">OK</button>
  </div>
